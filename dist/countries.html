<html>
    <head>
        <title>Junior-level JavaScript coding challenge</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </head>
    </head>
    <body>

        <div align="center">
            <h1>Junior-level JavaScript coding challenge</h1>
            <button type="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>
        </div>
        <br />
        <!-- <input type="text" id="myInput" placeholder="Search country.."> -->
        <div id="country_table">

        <script>

            $(document).ready(function(){
                $("#myInput").on("keyup", function() {
                    var value = $(this).val().toLowerCase();
                    $("#employee_table .myInput").filter(function() {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                });

                $('#load_data').click(function(){
                    $.ajax({
                        url:"countries.csv",
                        dataType:"text",
                        success:function(data)
                        {
                            var countries_data = data.split("\r");
                            var table_data = '<table class="table table-bordered table-striped">';
                            for(var row = 0; row<countries_data.length; row++)
                            {
                                var cell_data = countries_data[row].split(",");
                                table_data += '<tr>';

                                for(var cell=0; cell<cell_data.length; cell++)
                                {
                                    if(row === 0)
                                    {
                                        table_data += '<th>'+cell_data[cell]+'</th>';
                                    }
                                    else
                                    {
                                        table_data += '<td>'+cell_data[cell]+'</td>';
                                    }
                                }
                                table_data += '</tr>';
                            }
                            table_data += '</table>';
                            $('#country_table').html(table_data);
                        }
                        });
                    });
                
                });
        </script>
    </body>
</html>
